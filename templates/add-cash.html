{% extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}

{% block main %}

    <form action="/add-cash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="card" placeholder="Credit card" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="cash" placeholder="Cash" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add cash</button>
    </form>

{% endblock %}
